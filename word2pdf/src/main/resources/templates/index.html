<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pdf预览</title>
    <style>
        button {
            margin: 20px;
        }
    </style>
</head>
<body style="overflow: hidden;">
    <div style="width: 200px; height: 300px;background-color: red;">
        <button data-type="docx">点击预览DOCX</button>
        <button data-type="doc">点击预览DOC</button>
    </div>
    <div id="pdfContainer" style="width: 100%;height: 100%;position: absolute;background-color: white;z-index: 99999;top: 0;left: 0;">
        <iframe th:src="@{/view/viewer}" style="width:100%;height:100%;position:absolute;top:0;left:0;filter:alpha(opacity=0);overflow: hidden;z-index: 9999;"></iframe>
    </div>
</body>
<script type="text/javascript" th:src="@{/js/lib/jquery-3.4.1.min.js}"></script>
<script>
   $(function () {
     $('button').on('click', function () {
       $("#pdfContainer").show();
       var type = this.dataset.type;
       var fileName = type === 'doc' ? "demo" : "demo2";
       window.frames[0].open({
         type: type,
         fileName: fileName
       });
     });
   });
</script>
</html>
