<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>分页插件演示</title>
  <link rel="stylesheet" href="bootstrap.css" />
  <style type="text/css">
    html,body{
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      border: 0;
    }
    #page{
      width: 100%;
      height: 80px;
      margin: 50px 0;
    }
  </style>
</head>
<body>
  <div id="page" class="page"></div><!-- 2.创建一个页码容器，设定宽度 -->
  
	<script type="text/javascript" src="pagination.js"></script><!-- 3.引入js -->
  <script type="text/javascript">
    // 4.调用插件
    var box = new Pagination('#page', {
      total: 50,//总页数
      current: 1,
      showForwardInput: true,
      count: 5,
      pageChange: function (pageNum) {//切换页码成功回调
        console.log('当前页码：'+pageNum)
      }
    });
    console.log(box);
  </script>
</body>
</html>
